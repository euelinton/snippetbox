{{define "title"}}Criar um novo Snippet{{end}}

{{define "main"}}
<form action="/snippet/create" method="POST">
    <div>
        <label>Titúlo:</label>
        {{with .Form.FieldErrors.title}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="text" name="title" value="{{.Form.Title}}">
    </div>
    <div>
        <label>Conteúdo:</label>
        {{with .Form.FieldErrors.content}}
            <label class="error">{{.}}</label>
        {{end}}
        <textarea name="content">{{.Form.Content}}</textarea>
    </div>
    <div>
        <label>Deletar em:</label>
        {{with.Form.FieldErrors.expires}}
            <label class="error">{{.}}</label>
        {{end}}
        <input type="radio" name="expires" value="365" {{if (eq .Form.Expires 365)}}checked{{end}}> Um Ano
        <input type="radio" name="expires" value="7" {{if (eq .Form.Expires 7)}}checked{{end}}> Uma Semana
        <input type="radio" name="expires" value="1" {{if (eq .Form.Expires 1)}}checked{{end}}> Um Dia
    </div>
    <div>
        <button type="submit" value="Publicar Snippet">Publicar Snippet</button>
    </div>
</form>
{{end}}
