{{define "title"}}Inicío{{end}}

{{define "main"}}
    <h2>Últimos snippets:</h2>
    {{if .Snippets}}
    <table>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Snippets}}
            <tr>
                <td><a href="/snippet/view/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Created}}</td>
                <td>#{{.ID}}</td>
            </tr>
        {{end}}
    </table>
    {{else}}
        <p>Ainda não há nada por aqui!</p>
    {{end}}
{{end}}
